name: Deploy to AWS

on:
  push:
    branches:
      - main
      - dev   # deploy dev stack on dev branch

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::412381746256:role/githubAccessECRECSRole
          aws-region: ap-southeast-2

      - name: Install dependencies
        run: npm ci

      - name: CDK Bootstrap (if not already bootstrapped)
        run: npx cdk bootstrap aws://412381746256/ap-southeast-2

      - name: Deploy to AWS
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "ðŸš€ Deploying to PROD"
            npx cdk deploy --require-approval never --all -c stage=prod
          else
            echo "ðŸš€ Deploying to DEV"
